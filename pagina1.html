<html>
<head>
  <title>Formulario API</title>  

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

  <script>
    function guardar()
    {
       var codigo=document.getElementById("valorCodigo").value; 
       var precio=document.getElementById("valorPrecio").value; 
       var nombre=document.getElementById("valorNombre").value; 

       alert("codigo: "+ codigo+" | precio: "+precio+" | nombre: "+nombre);
    }
  </script>

</head>    
<body>

<div class="container">
    <div class="row">
        <div class="col-12">
          <h1 style="color:steelblue;">Formulario para registrar productos</h1>  
        </div>
    </div>

    <div class="row" style="margin-top:10px;">
        <div class="col-3">
         *CÃ³digo
        </div>
        <div class="col-9">
         <input type="text" id="valorCodigo" class="form-control" >
        </div>
    </div>

    <div class="row" style="margin-top:10px;">
        <div class="col-3">
         *Nombre
        </div>
        <div class="col-9">
         <input type="text" id="valorNombre" class="form-control" >
        </div>
    </div>

    <div class="row" style="margin-top:10px;">
        <div class="col-3">
         *Precio
        </div>
        <div class="col-9">
         <input type="text" id="valorPrecio" class="form-control" >
        </div>
    </div>

    <div class="row" style="margin-top:10px;">
        <div class="col-3">
         *Tipo
        </div>
        <div class="col-9">
          <select id="tipo" class="form-control">
            <option value="1">Activo</option>
            <option value="2">Inactivo</option>
          </select>
        </div>
    </div>

    <div class="row" style="margin-top:10px;">
        <div class="col-3">
         *Detalle
        </div>
        <div class="col-9">
         <textarea id="valorDetalle" class="form-control" rows="4" ></textarea>
        </div>
    </div>


    <div class="row" style="margin-top:10px;">
        <div class="col-12">
            <button type="button" style="width: 100%;" class="btn btn-success" onclick="guardar()" >Guardar</button>
        </div>
    </div>

</div>         

</body>    
</html>
